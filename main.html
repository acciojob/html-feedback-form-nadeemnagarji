<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form action="submit_feedback.php" method="post"> <!-- Use your preferred action URL -->
        <div class="form-group">
            <label for="name">Name<span class="required">*</span></label>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="portfolio">Portfolio<span class="required">*</span></label>
            <input type="url" id="portfolio" name="portfolio" required>
        </div>
        <div class="form-group">
            <label for="favColor">Favorite Color<span class="required">*</span></label>
            <input type="color" id="favColor" name="favColor">
        </div>
        <div class="form-group">
            <label for="likeness">Likeness<span class="required">*</span></label>
            <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
